services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
      MYSQL_DATABASE: "cool"
      MYSQL_INITDB_SKIP_TZINFO: "1"
    networks:
      - backend
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always  # 正确格式：字符串，无缩进错误
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --skip-character-set-client-handshake

  redis:
    image: redis:alpine
    networks:
      - backend
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always  # 正确格式

  backend:
    build: ./cool_java/cool-admin-java
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/cool?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2b8&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_DATASOURCE_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      AUTO_TABLE_ENABLE: "true"
      AUTO_TABLE_MODEL-PACKAGE: com.cool.**.entity
      AUTO_TABLE_AUTODROPINDEX: "true"
      COOL_INITDATA: "true"
      LOGGING_LEVEL_COM_COOL: debug
      LOGGING_LEVEL_COM_MYBATISFLEX: debug
    command: "sh -c 'sleep 10 && java -jar /app/cool-admin-8.0.0.jar --spring.profiles.active=local'"
    ports:
      - "8001:8001"
    restart: always  # 正确格式
    networks:
      - backend

  frontend:
    build: ./cool_vue/cool-admin-vue
    depends_on:
      - backend
    ports:
      - "9000:9000"
    restart: always  # 正确格式
    networks:
      - backend

networks:
  backend:

volumes:
  mysql-data:
  redis-data:
